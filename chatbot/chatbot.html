<!DOCTYPE html>
<html>
  <head>
    <title>CHatBot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({chatMessages, setChatMessages}) {
        const [inputText, setInputText] = React.useState('');

        function saveInputText(event) {
          setInputText(event.target.value);
        };

        function escape(event) {
          if (event.key === 'Escape') {
            setInputText('')
          }
        }

        async function sendMessage() {
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID()
            }
          ];

          setChatMessages(newChatMessages);
          
          setChatMessages([
            ...newChatMessages,
            {
              message: "Loading...",
              sender: "robot",
              id: crypto.randomUUID()
            }
          ])
  
          await Chatbot.getResponseAsync(inputText).then((response) => {
            setChatMessages([
              ...newChatMessages,
              {
                message: response,
                sender: 'robot',
                id: crypto.randomUUID()
              }
            ])
          })
          setInputText('');
        }

        function enter(event) {
          if(event.key === "Enter") {
            sendMessage()
          }
        }

        return (
          <>
            <input 
              placeholder="Send a message to chatbot" 
              size="30" 
              onChange = {saveInputText}
              onKeyDown = {enter}
              onKeyUp = {escape}
              value = {inputText}
            />
            <button onClick={sendMessage}>Send</button>
          </>
        );
      };

      function ChatMessage({message, sender}) {
        // const {message, sender} = props;

        if(sender === 'robot') {
          return(
            <div>
              <img src="robot.png" alt="profile image" width="50px"/>
              {message}
            </div>
          )
        } 
        
        return(
          <div>
            {sender === 'robot' &&  (
              <img src="robot.png" alt="profile image" width="50px"/>
            )}
            {message}
            {sender === 'user' && (
              <img src="user.png" alt="profile image" width="50px"/>
            )}
          </div>
        )
        
      };

      function ChatMessages({chatMessages}) {

        const ChatMessageComponents = chatMessages.map((chatMessage) => {
          return (
          <ChatMessage
            message = {chatMessage.message}
            sender = {chatMessage.sender}
            key = {chatMessage.id}
          />)
        });

        return (
          <>
            {chatMessages.map(chatMessage => {
              return (
                <ChatMessage
                  message = {chatMessage.message}
                  sender = {chatMessage.sender}
                  key = "chatMessage"
                />
              )
            })}
          </>)
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([{
          message: "Hello chatbot",
          sender: "user",
          id: "id1"
        },{
          message: "Hello! How can I help you?",
          sender: "robot",
          id: "id2"
        },{
          message: "Can you get me today's date",
          sender: "user",
          id: "id3"
        },{
          message: "Today is December 11",
          sender: "robot",
          id: "id4"
        }]);

        // const chatMessages = array[0];
        // const setChatMessages = array[1];
        //const [chatMessages, setChatMessages] = array;

        return (
          <>
          <ChatInput
            chatMessages = {chatMessages}
            setChatMessages = {setChatMessages}
          />
          <ChatMessages 
            chatMessages = {chatMessages}
          />
          </>)
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>

    <script src="react-basics.js"></script>
  </body>
</html>
