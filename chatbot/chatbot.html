<!DOCTYPE html>
<html>
  <head>
    <title>CHatBot</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 0;
        margin-bottom: 0;
        
      }
      .send-button{
        font-size: 15px;
        background-color: rgb(25, 135, 84);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px 20px;
        margin-left: 10px;
        cursor: pointer;
      }
      .chat-input{
        font-size: 15px;
        padding: 12px 15px;
        border: 1px solid black;
        border-radius: 10px;
        flex-grow: 1;

      }
      .chat-input-container{
        display: flex;
        margin-bottom: 16px;
      }
      .app-container{
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .chat-message-user{
        display: flex;
        justify-content: flex-end;
        align-items: start;
      }
      .chat-message-robot{
        display: flex;
        align-items: start;
      }
      .chat-message-text{
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }
      .chat-message-profile{
        width: 45px;
      }
      .chat-messages-container{
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
      .welcome-message{
        height: 100vh;
        display: flex;
        align-items: center;
        color: gray;
      }
      .loading-image{
        width: 40px;
        margin: -15px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({chatMessages, setChatMessages}) {
        const [inputText, setInputText] = React.useState('');
        const [isLoading, setIsLoading] = React.useState();

        function saveInputText(event) {
          setInputText(event.target.value);
        };

        function escape(event) {
          if (event.key === 'Escape') {
            setInputText('')
          }
        }
        
        async function sendMessage() {
          if (inputText != "" && !isLoading) {
            const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID()
            }
          ];

          setChatMessages(newChatMessages);
          
          setChatMessages([
            ...newChatMessages,
            {
              message: <img 
                src = 'loading-spinner.gif'
                className = "loading-image" 
              />,
              sender: "robot",
              id: crypto.randomUUID()
            }
          ]);

          setIsLoading(true);

          await Chatbot.getResponseAsync(inputText).then((response) => {
            setChatMessages([
              ...newChatMessages,
              {
                message: response,
                sender: 'robot',
                id: crypto.randomUUID()
              }
            ])
          });
          setIsLoading(false)
          setInputText('');
          }
        }

        function enter(event) {
          if(event.key === "Enter") {
            sendMessage()
          }
        }

        return (
          <div className="chat-input-container">
            <input 
              placeholder="Send a message to chatbot" 
              size="30" 
              onChange = {saveInputText}
              onKeyDown = {enter}
              onKeyUp = {escape}
              value = {inputText}
              className = "chat-input"
            />
            <button 
            onClick={sendMessage}
            className="send-button"
            >Send</button>
          </div>
        );
      };

      function ChatMessage({message, sender}) {
        // const {message, sender} = props;
        
        if(sender === 'robot') {
          return(
            <div className = "chat-message-robot">
              <img src="robot.png" alt="profile image" className = "chat-message-profile" />
              <div className = "chat-message-text">
                {message}
              </div>  
            </div>
          )
        } 
        
        return(
          <div className = "chat-message-user">
            <div className = "chat-message-text">
              {message} 
            </div>
            {sender === 'user' && (
              <img src="user.png" alt="profile image" className= "chat-message-profile" />
            )}
          </div>
        )
        
      };

      function useAutoScroll(dependencies) {
        const chatMessagesRef = React.useRef(null)
        React.useEffect(() => {
        const containerElem = chatMessagesRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [dependencies]);
        return chatMessagesRef;
      };

      function ChatMessages({chatMessages}) {
        const chatMessagesRef = useAutoScroll(chatMessages);

        const ChatMessageComponents = chatMessages.map((chatMessage) => {
          return (
          <ChatMessage
            message = {chatMessage.message}
            sender = {chatMessage.sender}
            key = {chatMessage.id}
          />)
        });

        return (
          <div 
            className = "chat-messages-container" 
            ref = {chatMessagesRef}
          >
            {chatMessages.map(chatMessage => {
              return (
                <ChatMessage
                  message = {chatMessage.message}
                  sender = {chatMessage.sender}
                  key = "chatMessage"
                />
              )
            })}
          </div>)
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([]);

        // const chatMessages = array[0];
        // const setChatMessages = array[1];
        //const [chatMessages, setChatMessages] = array;

        return (
          <div className = "app-container">
          {chatMessages.length === 0 &&
             <p 
              className = "welcome-message"
             >Welcome to the chatbot project! Send a message using the textbox below.</p>}
          <ChatMessages 
            chatMessages = {chatMessages}
          />
          <ChatInput
            chatMessages = {chatMessages}
            setChatMessages = {setChatMessages}
          />
          </div>)
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>

    <script src="react-basics.js"></script>
  </body>
</html>
